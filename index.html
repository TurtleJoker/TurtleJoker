<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Slideshow</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-annotation.v2.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="createScene1()">Scene 1</button>
        <button onclick="createScene2()">Scene 2</button>
        <button onclick="createScene3()">Scene 3</button>
    </div>
    <div id="brandSelection">
        <input type="checkbox" id="Toyota" value="Toyota" checked>
        <label for="Toyota">Toyota</label>
        <input type="checkbox" id="Ford" value="Ford" checked>
        <label for="Ford">Ford</label>
    </div>
    <svg id="visualization" width="800" height="600"></svg>
    <script src="script.js"></script>
</body>
</html>
